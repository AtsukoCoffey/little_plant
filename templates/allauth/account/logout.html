{% extends "account/base.html" %}

{% load i18n %}

{% block extra_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}

<h2 class="mt-4 mb-4">{% trans "Sign Out" %}</h2>
<hr>
<div class="h-100 p-5 d-flex alighn-item-center">
  <p>{% trans 'Are you sure you want to sign out?' %}</p>
</div>
<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
  {% endif %}
  <a class="btn btn-b-secondary mx-auto" href="{% url 'home' %}">Cancel</a>
  <button class="btn btn-b-secondary mx-auto" type="submit">{% trans 'Sign Out' %}</button>
</form>
{% endblock %}
