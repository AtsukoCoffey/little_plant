{% extends "account/base.html" %}

{% load i18n %}

{% block extra_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
<h2 class="mt-4 mb-4">{% trans "Set Password" %}</h2>
<hr>

<form method="POST" action="{% url 'account_set_password' %}" class="password_set">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-b-secondary" type="submit" name="action" value="{% trans 'Set Password' %}"/>
</form>
{% endblock %}
